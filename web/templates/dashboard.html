<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 我的网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .username {
            font-size: 20px;
            font-weight: 500;
            color: #2d3436;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #ff6b6b;
        }
        .content {
            color: #636e72;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="username">欢迎，{{ username }}！</div>
            <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">退出登录</button>
        </div>
        <div class="content">
            <h2>您的个人仪表盘</h2>
            <p>这里是您的专属空间，您可以在这里查看和管理个人信息。</p>
        </div>
    </div>
</body>
</html>
